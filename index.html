<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portada</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      animation: fondo 20s infinite alternate;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }

    @keyframes fondo {
      0% { background-color: white; }
      50% { background-color: #004d4d; }
      100% { background-color: black; }
    }

    /* Bordes degradados cercanos a los márgenes (~35px) */
    .borde-inverso {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
      background:
        linear-gradient(to top, rgba(255,255,255,0.3) 35px, transparent 80px),
        linear-gradient(to bottom, rgba(255,255,255,0.3) 35px, transparent 80px),
        linear-gradient(to left, rgba(255,255,255,0.3) 35px, transparent 80px),
        linear-gradient(to right, rgba(255,255,255,0.3) 35px, transparent 80px);
      animation: borde 20s infinite alternate;
      mix-blend-mode: difference;
    }

    @keyframes borde {
      0% {
        background:
          linear-gradient(to top, rgba(0,0,0,0.3) 35px, transparent 80px),
          linear-gradient(to bottom, rgba(0,0,0,0.3) 35px, transparent 80px),
          linear-gradient(to left, rgba(0,0,0,0.3) 35px, transparent 80px),
          linear-gradient(to right, rgba(0,0,0,0.3) 35px, transparent 80px);
      }
      50% {
        background:
          linear-gradient(to top, rgba(255,255,255,0.2) 35px, transparent 80px),
          linear-gradient(to bottom, rgba(255,255,255,0.2) 35px, transparent 80px),
          linear-gradient(to left, rgba(255,255,255,0.2) 35px, transparent 80px),
          linear-gradient(to right, rgba(255,255,255,0.2) 35px, transparent 80px);
      }
      100% {
        background:
          linear-gradient(to top, rgba(255,255,255,0.4) 35px, transparent 80px),
          linear-gradient(to bottom, rgba(255,255,255,0.4) 35px, transparent 80px),
          linear-gradient(to left, rgba(255,255,255,0.4) 35px, transparent 80px),
          linear-gradient(to right, rgba(255,255,255,0.4) 35px, transparent 80px);
      }
    }

    .titulo {
      font-family: courier;
      font-size: 4vw;
      font-weight: normal;
      color: white; /* base blanca, para que el mix-blend funcione */
      mix-blend-mode: difference;
      z-index: 2;
    }

    @media (max-width: 600px) {
      .titulo {
        font-size: 8vw;
      }
    }
  </style>
</head>
<body>
  <div class="titulo"><p>Almendra Díaz</p></div>
  <div class="borde-inverso"></div>
  <p></p>
</body>
</html>
