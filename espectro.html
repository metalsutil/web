<!-- proyecto.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Título del Proyecto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Sección 1: carrusel de imágenes fullscreen tipo gif -->
  <section class="hero">
    <div class="slideshow">
      <img src="proyectos/XXX/1.jpg" class="slide active" />
      <img src="proyectos/XXX/2.jpg" class="slide" />
      <img src="proyectos/XXX/3.jpg" class="slide" />
    </div>
  </section>

  <!-- Sección 2: título + texto explicativo -->
  <section class="texto-descriptivo">
    <div class="col titulo">
      <h1>Espectro Derivas</h1>
    </div>
    <div class="col texto">
      <p>
        Texto explicativo de la obra. Puede ocupar varios párrafos si querés. Esta parte se adapta al alto de la pantalla.
      </p>
    </div>
  </section>

  <!-- Sección 3: ficha técnica -->
  <section class="ficha">
    <div class="fila">
      <div class="col etiqueta">Año</div>
      <div class="col valor">2023</div>
    </div>
    <div class="fila">
      <div class="col etiqueta">Materiales</div>
      <div class="col valor">Resina, cables, video, motores</div>
    </div>
    <div class="fila">
      <div class="col etiqueta">Formato</div>
      <div class="col valor">Instalación medial</div>
    </div>
    <!-- podés agregar más filas -->
  </section>

  <script src="carrusel.js"></script>
</body>
</html>
